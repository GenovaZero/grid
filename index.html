<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooks Roleplay Indonesia</title>
    <link rel="stylesheet" href="screen.css">
    <body>
        <div id="hero">
            <div class="navbar">
                <img src="media/logo.png" class="logo">
                <div class="link">
                    <input type="submit" value="Teamspeak" id="ts"/>
                    <input type="submit" value="Discord" id="dc"/>
                </div>
            </div>

            <div class="container">
                <div class="info">
                    <h1>Gooks Roleplay Indonesia</h1>
                    <p>Indonesia Roleplay Server</p>
                    <!--input type="text" placeholder="Search" -->
                </div>
            </div>

            <div class="slider">
                <img src="media/left-arrow.png" id="prev">
                <div class="preview">
                    <img src="media/background.jpg" class="active thumbnail">
                    <img src="media/background1.png" class="thumbnail">
                    <img src="media/background2.png" class="thumbnail">
                    <img src="media/background3.png" class="thumbnail">
                    <img src="media/background4.png" class="thumbnail">
                </div>
                <img src="media/right-arrow.png" id="next">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</head>
</html>
